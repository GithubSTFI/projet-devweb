<div class="auth-wrapper">
    <div class="auth-card animate-scale-in">
        <div class="auth-header">
            <h2>Bon retour !</h2>
            <p class="subtitle">Connectez-vous pour gérer vos tâches</p>
        </div>

        <div class="form-group">
            <label>Identifiant</label>
            <input type="text" [(ngModel)]="username" class="input-modern" placeholder="Ex: alice"
                [class.error-border]="error">
        </div>

        <div class="form-group">
            <label>Mot de passe</label>
            <input type="password" [(ngModel)]="password" class="input-modern" placeholder="••••••••"
                (keyup.enter)="login()" [class.error-border]="error">
        </div>

        <div *ngIf="error" class="error-banner">
            ⚠️ {{ error }}
        </div>

        <button (click)="login()" class="btn-gradient full-width">
            Se connecter
        </button>

        <div class="auth-footer">
            <p>Nouveau ici ? <a (click)="switchMode.emit()">Créer un compte</a></p>
        </div>
    </div>
</div>
