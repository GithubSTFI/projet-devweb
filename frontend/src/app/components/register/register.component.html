<div class="auth-wrapper">
    <div class="auth-card animate-scale-in">
        <div class="auth-header">
            <h2>Créer un compte</h2>
            <p class="subtitle">Rejoignez le gestionnaire Pro</p>
        </div>

        <div class="form-group">
            <label>Choisissez un identifiant</label>
            <input type="text" [(ngModel)]="username" class="input-modern" placeholder="Ex: alice"
                [class.error-border]="error">
        </div>

        <div class="form-group">
            <label>Choisissez un mot de passe</label>
            <input type="password" [(ngModel)]="password" class="input-modern" placeholder="••••••••"
                [class.error-border]="error">
        </div>

        <div *ngIf="error" class="error-banner">
            ⚠️ {{ error }}
        </div>

        <button (click)="register()" class="btn-gradient full-width">
            S'inscrire
        </button>

        <div class="auth-footer">
            <p>Déjà un compte ? <a (click)="switchMode.emit()">Se connecter</a></p>
        </div>
    </div>
</div>
